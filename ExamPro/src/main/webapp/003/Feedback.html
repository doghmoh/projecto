<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Feedback Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Nav&Side.css">
    <link rel="stylesheet" href="All.css">
    <link rel="stylesheet" href="Feedback.css"> 
    <script src="/Library/jquery.min.js"></script>
    <link rel="stylesheet" href="<%= request.getContextPath()%>/Library/FamilyPoppins.css" />
    <script src="StudentHome.js"></script>
    <link rel="stylesheet" href="library/fontawesome-free-6.1.1-web/css/all.min.css" />
</head>
<body>
    <section id="Cadre"></section>
    
    <section class="GlobalSection">
        <div class="Feedback">  
        <h1>Send Feedback</h1>
        <form action="" method="post">
            <input class="email" type="email" placeholder="Email" pattern="[A-Za-z0-9]*@gmail.com">
            <textarea  placeholder="Write your Feedback here, please." maxlength="200"></textarea>
             <input class="submit" type="submit" value="Send">
        </form>
    </div>
    </section>
</body>
</html>
